{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="majestic-card">
            <div class="card-header-gradient gradient-login">
                üîê Welcome Back
            </div>

            <div class="p-4">
                <form method="post">
                    <div class="mb-2">
                        <input name="username" class=" form-control rounded-input" placeholder="Username" required>
                    </div>

                    <div class="mb-1">
                        <input name="email" class="form-control rounded-input" placeholder="Email (optional)">
                        <div class="subtle-label">Optional ‚Äì for recovery & profile</div>

                        <div class="mb-3 mt-2">
                            <input name="avatar" class="form-control rounded-input"
                                placeholder="Avatar filename (optional)">
                        </div>

                        <button class="btn btn-primary w-100">Login</button>
                </form>
                
                <div class="mt-3 text-center small">
                    New here?
                    <a href="{{ url_for('register') }}">Create an account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
