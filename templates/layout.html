<!DOCTYPE html>
<html lang="en" data-theme="{{ 'dark' if session.get('darkmode') else 'light' }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  /* ---------- DARK MODE ---------- */
  html[data-theme="dark"] body {
    background: radial-gradient(circle at top, #1a1a1a, #0e0e0e);
    color: #eee;
  }

  html[data-theme="dark"] .card,
  html[data-theme="dark"] .list-group-item {
    background: linear-gradient(145deg, #1e1e1e, #181818);
    color: #eee;
    border-color: #333;
  }

  html[data-theme="dark"] .form-control,
  html[data-theme="dark"] .form-select,
  html[data-theme="dark"] textarea {
    background-color: #151515;
    color: #eee;
    border-color: #444;
  }

  html[data-theme="dark"] .text-muted { color: #aaa !important; }

  /* ---------- CARDS ---------- */
  .card {
    border-radius: 16px;
    border: none;
    box-shadow:
      0 6px 20px rgba(0,0,0,0.08),
      0 1px 3px rgba(0,0,0,0.12);
    transition: transform .2s ease, box-shadow .2s ease;
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow:
      0 10px 30px rgba(0,0,0,0.12),
      0 2px 6px rgba(0,0,0,0.18);
  }

  /* ---------- BUTTONS ---------- */
  .btn {
    border-radius: 999px;
    font-weight: 500;
  }

  /* ---------- INPUTS ---------- */
  .form-control,
  .form-select,
  textarea {
    border-radius: 12px;
  }

  /* ---------- NAV ---------- */
  .navbar {
    box-shadow: 0 4px 18px rgba(0,0,0,.15);
  }

  /* ---------- BADGES ---------- */
  .badge {
    border-radius: 999px;
    padding: 6px 10px;
    font-size: .75rem;
  }

  /* ---------- ANIMATION ---------- */
  @keyframes pulse {
    0% { transform: scale(1); opacity: 1 }
    50% { transform: scale(1.25); opacity: .6 }
    100% { transform: scale(1); opacity: 1 }
  }

  .pulse {
    animation: pulse 1.2s infinite;
  }
.majestic-card {
  border-radius: 18px;
  border: none;
  box-shadow: 0 12px 35px rgba(0,0,0,0.15);
  background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(245,247,250,0.98));
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

html[data-theme="dark"] .majestic-card {
  background: linear-gradient(180deg, #1f1f1f, #181818);
  box-shadow: 0 12px 35px rgba(0,0,0,0.6);
}

.majestic-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
}

.card-header-gradient {
  border-radius: 18px 18px 0 0;
  padding: 14px 18px;
  font-weight: 600;
  letter-spacing: 0.4px;
}

.gradient-login {
  background: linear-gradient(135deg, #0d6efd, #5b9dff);
  color: white;
}

.gradient-register {
  background: linear-gradient(135deg, #198754, #4cd88a);
  color: white;
}

.gradient-default {
  background: linear-gradient(135deg, #6f42c1, #a98bff);
  color: white;
}

.rounded-input {
  border-radius: 12px;
}

.subtle-label {
  font-size: 0.8rem;
  color: #888;
}
</style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <div class="d-flex align-items-center gap-2 flex-wrap">
    <a href="{{ url_for('index') }}" class="btn btn-sm {% if request.endpoint == 'index' %}btn-light text-dark{% else %}btn-outline-light{% endif %}">üè† Home</a>
    <a href="{{ url_for('new_note') }}" class="btn btn-sm {% if request.endpoint == 'new_note' %}btn-light text-dark{% else %}btn-success{% endif %}">‚ûï Note</a>
    <a href="{{ url_for('schedule') }}" class="btn btn-sm {% if request.endpoint == 'schedule' %}btn-light text-dark{% else %}btn-info{% endif %}">üìÖ Schedule</a>
    <a href="{{ url_for('profile') }}" class="btn btn-warning btn-sm">üë§ Profile</a>

    <form method="get" action="{{ url_for('index') }}" class="d-flex">
      <input type="search" name="q" class="form-control form-control-sm" placeholder="Search..." value="{{ request.args.get('q','') }}">
    </form>
  </div>

  <div class="d-flex align-items-center gap-3">
    <a href="{{ url_for('notifications_page') }}" class="position-relative fs-5">
      üîî
      {% if notification_count(current_user()) > 0 %}
        <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle pulse"></span>
      {% endif %}
    </a>

    <form action="{{ url_for('toggle_dark') }}" method="post" class="m-0">
      <button class="btn btn-secondary btn-sm">üåô</button>
    </form>

    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
